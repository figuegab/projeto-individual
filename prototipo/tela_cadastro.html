<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastre-se • </title>

    <link rel="shortcut icon" href="./image/icons8-xbox-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro_e_login/style.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="#">XBOX 360</a>
            <ul class="nav_lista">
                <li><a href="">Início</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="div_fundo imagem_cadastro">
        <div class="container">
            <div class="div_caixa">
                <div class="formulario">
                    <div class="div_titulo">Cadastre-se</div>
                    <div class="div_input">Nome<br><input type="text" id="input_nome" placeholder=""></div>
                    <div class="div_input">Nome de usuário<br><input type="text" id="input_nome_user" placeholder="">
                    </div>
                    <div class="div_input">Email<br><input type="text" id="input_email" placeholder=""></div>
                    <div class="div_input">Senha<br><input type="password" id="input_senha" placeholder=""></div>
                    <div class="div_input">Confirme sua senha<br><input type="password" id="input_confirma_senha"
                            placeholder=""></div>
                    <div class="div_botao"><button onclick="cadastrar()">Cadastrar-se</button></div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
