<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cadastre-se • 360 World</title>

  <link rel="stylesheet" href="./css/login_cadastro.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="icon" href="./assets/icon/icon pag.png">
</head>

<body>

  <!--header inicio-->
  <header>
    <nav>
      <a class="logo" href="index.html">360 World</a>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="biblioteca.html">Biblioteca</a></li>
        <li><a href="comentarios.html">Comentários</a></li>
        <li>|</li>
        <li><a href="login.html">Login</a></li>
        <li class="agora"><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>
  <!--header fim-->

  <main>
    <div class="login">
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
      <div class="imagem"></div>

      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Nome:</span>
            <input id="input_user" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>Gamertag:</span>
            <input id="input_gamertag" type="text" placeholder="Sua gamertag" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="input_email" type="text" placeholder="email@email.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="input_senha" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="input_confirmar_senha" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastre-se</button>
        </div>
      </div>
    </div>
  </main>


  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito por Gabriel dos Santos Figueiredo</h4>
    </div>
  </div>
  <!--footer fim-->

</body>
<script src="./js/scriptCadastro.js"></script>

</html>
