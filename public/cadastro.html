<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cadastre-se • 360 World</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/login_cadastro.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="icon" href="./assets/icon/icon pag.png">
</head>

<body onload="listar()">
  
  <!--header inicio-->
  <header>
    <nav>
      <a class="logo" href="home.html">360 World</a>
      <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="biblioteca.html">Biblioteca</a></li>
        <li>|</li>
        <li><a href="login.html">Login</a></li>
        <li class="agora"><a href="#">Cadastro</a></li>
      </ul>
    </nav>
  </header>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>Gamertag:</span>
            <input id="gamertag_input" type="text" placeholder="Sua gamertag" />
          </div>          
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="email@email.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastre-se</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito por Gabriel dos Santos Figueiredo</h4>
    </div>
  </div>
  <!--footer fim-->

</body>

</html>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      gamertagVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmarSenVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Prencha todos os campos para continuar.";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Validando campos do formulário
    

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        gamertagServer: gamertagVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        confirmaSenServer: confirmarSenVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso. Redirecionando.";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro.";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
