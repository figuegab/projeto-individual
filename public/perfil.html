<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/perfil.css" />
    <link rel="icon" href="./assets/icon/icon pag.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu peril • 360 World</title>
</head>

<body onload="buscarComentariosUsuario(); buscarQuantidadeComentarios(); buscarJogoMaisComentado()">

    <header>
        <nav>
            <a class="logo" href="index.html">360 World</a>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="biblioteca.html">Biblioteca</a></li>
                <li><a href="comentarios.html">Comentários</a></li>
                <span class="navbar" id="span_usuario_logado">
                    <li>|</li>
                    <li><a href="perfil.html">Perfil</a></li>
                </span>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cards" class="cards">
            <div class="card_conteudo">
                <div class="card_perfil">
                    <h2 class="titulo">Meu perfil</h2>
                    <div class="perfil_user">
                        <div class="card_texto">
                            <div class="card_texto_conteudo">
                                <form class="form">
                                    <label>
                                        Nome
                                        <input id="nome_usuario"></input>
                                    </label>
                                    <label>
                                        Gamertag
                                        <input id="gamertag_usuario"></input>
                                    </label>
                                    <label>
                                        E-mail
                                        <input id="email_usuario"></input>
                                    </label>
                                    <div class="botoes">
                                        <button class="botao">Editar</button>
                                        <button class="botao excluir">Excluir</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="informacoes_usuario">
                    <div class="kpis">
                        <div class="kpi">
                            <p>Quantidade de comentários</p>
                            <h4 id="kpi_quantidade"></h4>
                            <span></span>
                        </div>
                        <div class="kpi">
                            <p>Jogo mais comentado</p>
                            <h4 id="kpi_mais_comentado"></h4>
                            <span></span>
                        </div>
                    </div>

                    <div id="comentarios" class="comentarios">
                        <h3>Últimos comentários</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="footer footer_perfil">
        <div class="container">
            <h4>Feito por Gabriel dos Santos Figueiredo</h4>
        </div>
    </div>

</body>
<script type="text/javascript" src="./js/scriptPerfil.js"></script>

</html>
